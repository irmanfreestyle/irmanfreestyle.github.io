<!DOCTYPE html>
<html>
<head>
	<title>Welcome...</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	 <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
</head>
<body>

	<div class="wrap-all">
		<!-- HEADER -->
	<div class="header">
		<div class="search">
			<div class="container text-center" id="app">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="input-group animated bounceInDown">
							<input type="search" class="form-control" id="katakunci" @keyup.enter="cari()" placeholder="Search Positive Content" autocomplete="">
							<span class="input-group-btn">
								<button @click="cari" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
							</span>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
		<!-- JAM -->
		<div class="jam animated fadeIn">
			<h1 id="jam" class="animated fadeInLeft"></h1><span id="detik"></span>
		</div>
		<!-- END JAM -->

		<!-- WAKTU -->
		<div class="waktu animated fadeInUp">
			<h1 id="waktu"></h1><span id="wktu">|</span>
		</div>
		<!-- END WAKTU -->

		<!-- SCROLL -->
		<button class="btn btn-primary lets" id="lets">Let's Code Now!</button>
		<!-- END SCROLL -->
	</div>

	<!-- LEARN -->
	<div class="container container-fluid learn text-center" id="learn">
		<h1>Let's Code</h1>
		<div class="container">
			<div class="row ">
				<div class="col-md-3">
					<div class="thumbnail">
						<a href="http://getbootstrap.com">
							<img src="img/bs.png">
							<div class="caption">
								<p>Bootstrap</p>
							</div>
						</a>
					</div>
				</div>
				<div class="col-md-3">
					<div class="thumbnail">
						<a href="https://www.w3schools.com/js/">
							<img src="img/js.png">
							<div class="caption">
								<p>Javascript</p>
							</div>
						</a>
					</div>
				</div>
				<div class="col-md-3">
					<div class="thumbnail">
						<a href="https://vuejs.org">
							<img src="img/vue.png">
							<div class="caption">
								<p>Vue js</p>
							</div>
						</a>
					</div>
				</div>
				<div class="col-md-3">
					<div class="thumbnail">
						<a href="https://www.w3schools.com/html/">
							<img src="img/html.png">
							<div class="caption">
								<p>HTML</p>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="thumbnail">
						<a href="https://jquery.com/">
							<img src="img/jquery.png">
							<span class="caption">
								<p>Jquery</p>
							</span>
						</a>
					</div>
				</div>
				<div class="col-md-3">
					<div class="thumbnail">
						<a href="http://sekolahkoding.com">
							<img src="img/sk.png">
							<span class="caption">
								<p>Sekolah Koding</p>
							</span>
						</a>
					</div>
				</div>
				<div class="col-md-3">
					<div class="thumbnail">
						<a href="http://w3schools.com">
							<img src="img/w3.png">
							<span class="caption">
								<p>W3 Scholl</p>
							</span>
						</a>
					</div>
				</div>
				<div class="col-md-3">
					<div class="thumbnail">
						<a href="https://www.w3schools.com/css/">
							<img src="img/css.png">
							<span class="caption">
								<p>CSS</p>
							</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END LEARN -->
	</div>

	<!-- CALCULATOR -->
	<div class="bg-cal">
		<div class="wrap-cal">
			<h4 align="right" class="exit">X</h4>
			<h2 id="ques">10-23</h2>
			<input type="number" id="answer" value="">
			<button id="jawab">Jawab</button>
		</div>
	</div>
	<!-- END CALCULATOR -->

<script src="js/vue.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/js.js"></script>
</body>
</html>
