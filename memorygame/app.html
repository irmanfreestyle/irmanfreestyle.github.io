<!DOCTYPE html>
<html>
<head>
	<title>Memory Games</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app">
		<h1 align="center">Memory Games</h1>
		<div class="container">
			<div class="wrap">
				<button class="restart">Again?</button>
				<h3>Your Time</h3>
				<p class="time">Time  : 20 minute</p>
				<div class="h_score">
					<h3>High Score</h3>
					<p class="highscore"></p>
				</div>
			</div>
		</div>

		<div class="wrap-timer">	
			<h2 align="center">Time</h2>	
			<div class="wrap-times">
				<span class="m">00</span> :
				<span class="s">00</span> :
				<span class="ms">00</span>
			</div>
		</div>
	</div>
	<div class="wrap-start">
		<h1>Memory Games</h1>
		<button class="start">Start Game</button>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
